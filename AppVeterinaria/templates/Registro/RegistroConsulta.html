{% extends 'Base/base.html' %}

{% block content %}

<main class="container">
    <section>
        <form>
            <div class="row justify-content-center mt-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="mb-3">
                                <h1 class="text-center">Registro de consulta</h1>
                            </div>

                            <div class="col-md-4">
                                <label for="vete" class="form-label">Veterinario</label>
                                <select id="vete" class="form-select" required>
                                    <option selected></option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="dueno" class="form-label">Dueño</label>
                                <select id="dueno" class="form-select" required>
                                    <option selected></option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="mascota" class="form-label">Mascota</label>
                                <select id="mascota" class="form-select" required>
                                    <option selected></option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="motivo" class="form-label">Motivo consulta</label>
                                <textarea type="text" rows="4" class="form-control" id="motivo"
                                    placeholder="Motivo consulta" required></textarea>
                            </div>
                            <div class="col-6">
                                <label for="sintoma" class="form-label">Sintomatologia</label>
                                <textarea type="text" rows="4" class="form-control" id="sintoma"
                                    placeholder="Sintomatologia"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="formprocedimiento" class="form-label">Procedimiento</label>
                                <input type="text" class="form-control" id="formprocedimiento"
                                    placeholder="Curacion, desparasitacion, curacion, etc.">
                                <a class="btn btn-primary mt-3">Ordenar medicamentos</a>
                            </div>
                            <div class="col-6">
                                <label for="formdetallepro" class="form-label">Detalle del procedimiento</label>
                                <textarea type="text" rows="3" class="form-control" id="formdetallepro"
                                    placeholder="Curacion area abdominal, Desparacitacion con pipeta, etc."
                                    required></textarea>
                            </div>
                            <div class="col-6">
                                <label for="formdiagnostico" class="form-label">Diagnostico</label>
                                <textarea type="text" rows="4" class="form-control" id="formdiagnostico"
                                    placeholder="Sintomatologia" required></textarea>
                            </div>
                            <div class="col-6">
                                <label for="formdhistovacun" class="form-label">Historial de vacunacion</label>
                                <textarea type="text" rows="4" class="form-control" id="formdhistovacun"
                                    placeholder="vacunacion completa, vacunacion pendiente de rabia, etc"
                                    required></textarea>
                            </div>

                            <div class="d-flex justify-content-center mt-3 form-group">

                                <!-- Button trigger modal cancelar -->
                                <button type="button" class="btn btn-secondary me-3" data-bs-toggle="modal"
                                    data-bs-target="#cancelarModal">
                                    Cancelar
                                </button>

                                <!-- Button trigger modal guardar-->
                                <button type="button" class="btn btn-success ms-3" data-bs-toggle="modal"
                                    data-bs-target="#guardarModal">
                                    Guardar
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal guardar -->
            <div class="modal fade" id="guardarModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="guardarModalLabel">Confirmar guardar</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Esta seguro que desea guardar?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal cancelar -->
            <div class="modal fade" id="cancelarModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="cancelarModalLabel">Confirmar cancelacion</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Esta seguro que desea regresar al menu principal?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <a href="{% url 'inicio' %}" class="btn btn-primary">Regresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>

{% endblock %}
